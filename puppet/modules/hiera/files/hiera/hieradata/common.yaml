---
classes:
  - packages::manage
  - puppet
  - pip::python2
  - salt
  - nodejs_wrap

# Parameters for packages::manage class
packages::install:
  - 'chkconfig'
  - 'nano'
  - 'curl'
  - 'unzip'
  - 'screen'
  - 'elinks'
  - 'subversion'
  - 'autoconf'
  - 'libtool'
  - 'zip'
  - 'bzip2'
  - 'wget'
  - 'nmap'
#  - 'mc'
  - 'lynx'
  - 'traceroute'
  - 'bc'
  - 'xfsprogs'
  - 'xfsdump'
  - 'lftp'
  - 'openssl'
  - 'sed'
  - 'perl'
  - 'gawk'
  - 'lvm2'
  - 'numactl'
  - 'dos2unix'
#Removed because installs postfix/exim
#  - 'logwatch'

packages::versioned:
  deep_merge:
    ensure: 'latest'
    provider: 'gem'

packages::latest:
  - 'puppet'
  - 'hiera'
  - 'graphviz'

salt::salt_master: "%{::erosite}.%{::erodomain}"

# nodejs wrap global defaults
nodejs_wrap::node_env: "%{::maestro::params::node_env}"
nodejs_wrap::manage_repo: true
